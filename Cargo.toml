[package]
name = "shaper"
version = "0.1.0"
authors = ["Michael Gattozzi <mgattozzi@gmail.com>"]
repository = "https://github.com/mgattozzi/shaper"
homepage = "https://github.com/mgattozzi/shaper"
documentation = "http://mgattozzi.github.io/shaper"
readme = "README.md"
license = "BSD3"

[lib]
name = "shaper"
path = "src/shaper/lib.rs"

[[bin]]
name = "shaper"
path = "src/bin/main.rs"

[dependencies]

[features]

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

[profile.doc]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1
