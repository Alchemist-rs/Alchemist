sudo: required
dist: trusty
language: rust
cache:
- apt
env:
  global:
  - PATH=$PATH:~/.cargo/bin
rust:
- nightly-2016-05-08
- nightly
- beta
- stable
matrix:
  allow_failures:
  - rust: nightly
  - rust: stable
  - rust: beta
before_install:
- |
    if [ ! -f /.multirust/toolchains/nightly/cargo/bin/diesel ]; then
      cargo install diesel_cli
    fi
- diesel setup
- diesel migration run
install:
- cargo build
notifications:
  email: false
  slack:
    rooms:
      secure: 
