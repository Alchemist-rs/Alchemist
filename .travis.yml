sudo: false
os:
- linux
- osx
cache: cargo
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
language: rust
rust:
- stable
- beta
- nightly
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  - rust: beta
  exclude:
  - rust: beta
    env: RUSTFMT=client
  - rust: beta
    env: RUSTFMT=server
  - rust: beta
    env: DOC=client
  - rust: beta
    env: DOC=server
  - rust: nightly
    env: RUSTFMT=client
  - rust: nightly
    env: RUSTFMT=server
  - rust: nightly
    env: DOC=client
  - rust: nightly
    env: DOC=server
  - os: osx
    env: RUSTFMT=client
  - os: osx
    env: RUSTFMT=server
  - os: osx
    env: DOC=client
  - os: osx
    env: DOC=server
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=dev
  - PATH=$PATH:~/.cargo/bin
  - secure: 
  matrix:
      - RUSTFMT=client
      - RUSTFMT=server
      - DOC=client
      - DOC=server
      - BUILD=client
      - BUILD=server
      - TEST=client
      - TEST=server
install:
- "./ci/install_job_specific_deps.sh"
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- "./ci/tests.sh"
after_success:
- "./ci/after_build.sh"
after_failure:
- "./ci/after_build.sh"
notifications:
  email: false
